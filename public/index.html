<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piggy Bank</title>
    <script type="module" src="index.js"></script>
  </head>
  <body>
    <div id="app"></div>

    <template id="start">
      <h1>Welcome!</h1>
      <p>Please enter your name to create a new piggy bank:</p>
      <input type="text" class="user-name" />
      <button onclick="document.dispatchEvent(new Event('p:create'))">
        Create
      </button>
    </template>

    <template id="whole">
      <h1><p-owner></p-owner>'s Piggy Bank</h1>
      <h3>Current amount: <p-amount></p-amount></h3>
      <button onclick="document.dispatchEvent(new Event('p:deposit'))">
        Deposit
      </button>
      <button onclick="document.dispatchEvent(new Event('p:smash'))">
        Smash
      </button>
    </template>

    <template id="deposit">
      <h1><p-owner></p-owner>'s Piggy Bank</h1>
      <h3>How many coins do you want to deposit?</h3>
      <input type="text" class="deposit-amount" />
      <button onclick="document.dispatchEvent(new Event('p:confirm-deposit'))">
        Confirm deposit
      </button>
    </template>

    <template id="smash">
      <h1>Who are you?</h1>
      <input type="text" class="user-name" />
      <button onclick="document.dispatchEvent(new Event('p:confirm-smash'))">
        Continue
      </button>
    </template>

    <template id="smashed">
      <h1><p-owner></p-owner>'s Piggy Bank has been smashed!</h1>
      <button onclick="document.dispatchEvent(new Event('p:start'))">
        Start over
      </button>
    </template>
  </body>
</html>
